[platformio]
name = Experiment: ESP32 Webserver
description = Run a configuration web interface on the ESP32

[env:esp32]
board = az-delivery-devkit-v4
;board = esp32-s3-devkitc-1
platform = espressif32 @ 6.12.0     ; See https://github.com/platformio/platform-espressif32/releases
framework = espidf

board_build.f_cpu      = 240000000L
board_build.f_flash    = 80000000L
board_build.flash_mode = qio
board_build.filesystem = littlefs
board_build.partitions = partitions.csv

targets = upload, monitor
monitor_speed = 115200

lib_deps = https://github.com/joltwallet/esp_littlefs.git

; None
;build_flags = -DCORE_DEBUG_LEVEL=0
; Error
;build_flags = -DCORE_DEBUG_LEVEL=1
; Warn
;build_flags = -DCORE_DEBUG_LEVEL=2
; Info
build_flags = -DCORE_DEBUG_LEVEL=3
; Debug
;build_flags = -DCORE_DEBUG_LEVEL=4
; Verbose
;build_flags = -DCORE_DEBUG_LEVEL=5