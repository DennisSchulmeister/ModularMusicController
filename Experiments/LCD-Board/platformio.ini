; https://docs.platformio.org/page/projectconf.html

[platformio]
name = Experiment: LCD-Board
description = Building an Atmega328p LCD-board that connects via UART

[env:lcd-board]
platform = atmelavr
board = uno
framework = arduino
targets = upload, monitor
build_src_filter = +<lcd-board>

lib_deps = arduino-libraries/LiquidCrystal@^1.0.7

[env:usage-uno]
platform = atmelavr
board = uno
framework = arduino
targets = upload, monitor
monitor_speed = 115200
build_src_filter = +<usage>

[env:usage-esp32]
extends = env:usage-uno
platform = espressif32
board = az-delivery-devkit-v4
monitor_speed = 115200