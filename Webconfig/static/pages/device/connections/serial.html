<div class="form-check form-switch mb-4">
    <input class="form-check-input" type="checkbox" x-model="data.usb.serial.enabled" :disabled="!editMode">
    <label class="form-check-label">Enable USB Serial</label>
</div>

<div class="row mb-3 g-3">
    <div class="col-md-3">
        <label class="form-label">Baud Rate</label>
        <input type="number" class="form-control" x-model.number="data.usb.serial.speed" :readonly="!editMode">
    </div>

    <div class="col-md-3">
        <label class="form-label">Word Length</label>
        <select class="form-select" x-model="data.usb.serial.word_length" :disabled="!editMode">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
    </div>

    <div class="col-md-3">
        <label class="form-label">Parity</label>
        <select class="form-select" x-model="data.usb.serial.parity" :disabled="!editMode">
            <option value="none">None</option>
            <option value="even">Even</option>
            <option value="odd">Odd</option>
        </select>
    </div>
    <div class="col-md-3">
        <label class="form-label">Stop Bits</label>
        <select class="form-select" x-model="data.usb.serial.stop_bits" :disabled="!editMode">
            <option value="1">1</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
        </select>
    </div>
</div>

<template x-if="editMode">
    <div class="d-flex gap-2 mb-3">
        <a href="#" @click.prevent="data.usb.serial.speed = $el.textContent">4800</a>
        <a href="#" @click.prevent="data.usb.serial.speed = $el.textContent">9600</a>
        <a href="#" @click.prevent="data.usb.serial.speed = $el.textContent">19200</a>
        <a href="#" @click.prevent="data.usb.serial.speed = $el.textContent">38400</a>
        <a href="#" @click.prevent="data.usb.serial.speed = $el.textContent">57600</a>
        <a href="#" @click.prevent="data.usb.serial.speed = $el.textContent">115200</a>
    </div>
</template>
