<div
    x-data = "new Backend('/config/device')"
    x-init = "await load()"
>
    <form @submit.prevent="save">
        <div class="mb-4">
            <label class="form-label">Device Name:</label>
            <input x-model="data.name" type="text" class="form-control" :readonly="!edit">
        </div>

        <div class="p-4"></div>
        <div hx-get="components/edit-buttons.html" hx-trigger="load"></div>
    </form>
</div>
