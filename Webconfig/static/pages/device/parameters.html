<div x-data="new Backend('/config/device', {'name': ''})">
    <template x-if="ready">
        <form @submit.prevent="save">
            <div class="mb-4">
                <label class="form-label">Device Name:</label>
                <input x-model="data.name" type="text" class="form-control" :readonly="!edit">
            </div>

            <div class="p-4"></div>
            <div x-init="showPage('components/edit-buttons.html', $el)"></div>
        </form>
    </template>
</div>
