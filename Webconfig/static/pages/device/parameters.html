<div x-data = "new ConfigForm({
    config: 'device',
    canEdit: true,
    initial: {'name': ''},
})">
    <form @submit.prevent="">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Device Name</label>
                <input x-model="data.name" type="text" class="form-control" :readonly="!editMode">
            </div>
        </div>

        <div class="card-footer">
            <div x-init="showPage('components/config-form-buttons.html', $el)"></div>
        </div>
    </form>
</div>
