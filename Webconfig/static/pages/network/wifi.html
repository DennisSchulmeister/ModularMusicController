<div x-data="new Backend('/config/wifi', {
    'mode':     '',
    'ssid':     '',
    'psk':      '',
    'username': '',
    'password': '',
})">
    <template x-if="ready">
        <form @submit.prevent="save">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">WiFi Mode</label>
                    <select class="form-select" x-model="data.mode" :disabled="!edit">
                        <option value="disabled">Disabled</option>
                        <option value="access_point">Access Point</option>
                        <option value="station">Station/Client</option>
                    </select>
                </div>

                <div class="col-md-6 align-self-end">
                    <button type="button" class="btn btn-dark" x-show="edit">
                        Scan Networks
                    </button>

                    <button type="button" class="btn btn-danger active" x-show="!edit">
                        Reconnect
                    </button>
                </div>
            </div>

            <template x-if="data.mode != 'disabled'">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Network Name (SSID)</label>
                        <input x-model="data.ssid" type="text" class="form-control" :readonly="!edit">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Access Key (PSK)</label>
                        <input x-model="data.psk" type="password" class="form-control" :readonly="!edit">
                    </div>
                </div>
            </template>

            <div class="row mb-3" x-show="data.mode === 'station'">
                <div class="col-md-6">
                    <label class="form-label">Username</label>
                    <input x-model="data.username" type="text" class="form-control" :readonly="!edit">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <input x-model="data.password" type="password" class="form-control" :readonly="!edit">
                </div>
            </div>

            <div class="row mb-3" x-show="data.mode === 'station'">
                <div class="col">
                    <p class="fw-light fst-italic">
                        Note: Username and password are required in some enterprise networks for
                        personal authentication at the network. In a typical home environment or
                        public network they are usually not used.
                    </p>
                </div>
            </div>

            <div class="p-4"></div>
            <div x-init="showPage('components/edit-buttons.html', $el)"></div>
        </form>
    </template>
</div>
