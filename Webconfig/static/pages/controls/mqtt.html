<div x-data="new ConfigTable({
    config:    `control/${$store.control.board}/${$store.control.slot}/mqtt`,
    canEdit:   true,
    canCreate: true,
    canDelete: true,
    initial:   [],

    extra: { brokers: [] },

    emptyLine: {
        send:    false,
        receive: false,
        server:  '',
        topic:   '',
        format:  'text',   // 'text' | 'binary'
        data:    '',
    },

    sortFn: (a,b) => a.server.localeCompare(b.server) || a.topic.localeCompare(b.topic),
})"
x-init="extra.brokers = await api.readConfig('mqtt-servers')">
    <form @submit.prevent="">
        <div class="card-body">
            <template x-if="viewMode === 'table'">
                <div>
                    <p class="fw-light fst-italic" x-show="!data.length">There are no MQTT messages yet.</p>
                    <table class="table table-striped" x-show="data.length">
                        <thead>
                            <tr>
                                <th>Nr.</th>
                                <th>Send</th>
                                <th>Receive</th>
                                <th>Server</th>
                                <th>Topic</th>
                                <th>Format</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="(e,i) in data" :key="i">
                                <tr>
                                    <td>
                                        <div class="d-flex gap-2 align-items-center">
                                            <input class="form-check-input" type="checkbox" x-show="editMode" x-model="selected" :value="i">
                                            <a href="#" x-text="i+1" @click="viewDetails(i)"></a>
                                        </div>
                                    </td>
                                    <td><input class="form-check-input" type="checkbox" x-model="e.send" :value="true" disabled></td>
                                    <td><input class="form-check-input" type="checkbox" x-model="e.receive" :value="true" disabled></td>
                                    <td x-text="e.server"></td>
                                    <td class="text-truncate" style="max-width:16rem;" x-text="e.topic"></td>
                                    <td x-text="e.format"></td>
                                    <td class="text-truncate" style="max-width:20rem;" x-text="e.data"></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </template>

            <template x-if="viewMode !== 'table'">
                <div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" x-model="currentLine.send" :disabled="!editMode">
                                <label class="form-check-label">Send Message</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" x-model="currentLine.receive" :disabled="!editMode">
                                <label class="form-check-label">Receive Message</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">MQTT Server</label>
                            <select class="form-select" x-model="currentLine.server" :disabled="!editMode">
                                <template x-for="b in extra.brokers">
                                    <option :value="b.id" x-text="b.name"></option>
                                </template>
                            </select>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Topic</label>
                            <input type="text" class="form-control" x-model="currentLine.topic" :readonly="!editMode" placeholder="/mixer/ch1/volume">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Format</label>
                            <select class="form-select" x-model="currentLine.format" :disabled="!editMode">
                                <option value="text">Text</option>
                                <option value="binary">Binary</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Data</label>
                            <input type="text" class="form-control" x-model="currentLine.data" :readonly="!editMode" placeholder="ASCII / 0xFF / {A0}">
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div class="card-footer d-flex align-items-center gap-2">
            <div x-init="showPage('components/config-table-buttons.html', $el)" class="flex-fill"></div>
            <button type="button" @click="$store.control.goBack()" :class="`btn btn-light ${$store.nav.enabled ? '' : 'disabled'}`" :aria-disabled="!$store.nav.enabled">Back to Overview</button>
        </div>
    </form>
</div>
