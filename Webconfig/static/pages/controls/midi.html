<div x-data = "new ConfigTable({
    config:    `control/${$store.control.board}/${$store.control.slot}/midi`,
    canEdit:   true,
    canCreate: true,
    canDelete: true,
    initial:   [],

    emptyLine: {
        send:     false,
        receive:  false,
        channel:  -1,
        message:  '',
        data:     '',
    },

    sortFn: (lhs, rhs) => {
        if (lhs.channel > rhs.channel) return -1;
        if (lhs.channel < rhs.channel) return 1;

        if (lhs.message > rhs.message) return -1;
        if (lhs.message < rhs.message) return 1;

        return 0;
    },
})">
    <form @submit.prevent="">
        <div class="card-body">
            <!-- Table overview -->
            <template x-if="viewMode === 'table'">
                <span>MIDI MESSAGES</span>
            </template>

            <!-- Single entry -->
            <template x-if="viewMode !== 'table'">
                <span>SINGLE MIDI MESSAGE</span>
            </template>
        </div>

        <div class="card-footer d-flex align-items-center gap-2">
            <div x-init="showPage('components/config-table-buttons.html', $el)" class="flex-fill"></div>

            <button
                type           = "button"
                @click         = "$store.control.goBack()"
                :class         = "`btn btn-light ${$store.nav.enabled ? '' : 'disabled'}`"
                :aria-disabled = "!$store.nav.enabled"
            >
                Back to Overview
            </button>
        </div>
    </form>
</div>
