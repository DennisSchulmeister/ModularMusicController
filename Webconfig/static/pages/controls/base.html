<div x-data = "new ConfigForm({
    config: `control/${$store.control.board}/${$store.control.slot}`,
    canEdit: true,
    initial: {
        general: {
            board: 0,               // Read-only (cannot be edited)
            slot:  0,               // Read-only (cannot be edited)
            type:  'generic',       // Read-only (cannot be edited)
            name:  '',
        },
        inputs: {
            a:  {from: 0.0, to: 1.0, initial: 0.0, placeholder: '{A}',  decimals: 0, separator: ''},
            b:  {from: 0.0, to: 1.0, initial: 0.0, placeholder: '{B}',  decimals: 0, separator: ''},
            c:  {from: 0.0, to: 1.0, initial: 0.0, placeholder: '{C}',  decimals: 0, separator: ''},
            a0: {from: 0.0, to: 1.0, initial: 0.0, placeholder: '{A0}', decimals: 0, separator: ''},
            a1: {from: 0.0, to: 1.0, initial: 0.0, placeholder: '{A0}', decimals: 0, separator: ''},
        },
    },
})">
    <form @submit.prevent="">
        <div class="card-body">
            <div class="row mb-4 g-3">
                <div class="col-md-4">
                    <label class="form-label">Type</label>
                    <select class="form-select" x-model="data.general.type" :disabled="true">
                        <option value="button">Button</option>
                        <option value="switch">Switch</option>
                        <option value="trigger">Trigger Pad</option>
                        <option value="knob">Knob</option>
                        <option value="fader">Fader</option>
                        <option value="ribbon">Ribbon</option>
                        <option value="rotary">Encoder</option>
                        <option value="rotary_button">Encoder w/Button</option>
                        <option value="joystick">Joystick</option>
                        <option value="touchpad">Touchpad</option>
                        <option value="cv_gate">CV/Gate</option>
                        <option value="display">Display</option>
                        <option value="generic">Generic</option>
                    </select>
                </div>
                <div class="col-md-8">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" x-model="data.general.name" :readonly="!editMode">
                </div>
            </div>
    
            <div
                x-init = "showPage('components/tab-panel.html', $el)"
                x-data = "{
                    tabs: [
                        {id: 'a',  label: 'Digital Input A', page: 'pages/controls/base/input-a.html'},
                        {id: 'b',  label: 'Digital Input B', page: 'pages/controls/base/input-b.html'},
                        {id: 'c',  label: 'Digital Input C', page: 'pages/controls/base/input-c.html'},
                        {id: 'a0', label: 'Analog Input A0', page: 'pages/controls/base/input-a0.html'},
                        {id: 'a1', label: 'Analog Input A1', page: 'pages/controls/base/input-a1.html'},
                    ],
                    active: 'a',
                }"
            ></div>

            <p class="fw-light fst-italic">
                Note: Define the value ranges from 0.0 to 1.0 to use the full resolution for MIDI messages.
                For MIDI 1.0 these will be converted into 7-bit integers for MIDI 2.0 to 16 or 32-bit integers
                depending on the message type.
            </p>
        </div>

        <div class="card-footer d-flex align-items-center gap-2">
            <div x-init="showPage('components/config-form-buttons.html', $el)" class="flex-fill"></div>

            <button
                type           = "button"
                @click         = "$store.control.goBack()"
                :class         = "`btn btn-light ${$store.nav.enabled ? '' : 'disabled'}`"
                :aria-disabled = "!$store.nav.enabled"
            >
                Back to Overview
            </button>
        </div>
    </form>
</div>
