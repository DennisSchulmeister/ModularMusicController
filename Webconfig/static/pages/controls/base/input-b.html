<div class="row mb-3 g-3">
    <div class="col-md-4">
        <label class="form-label">From Value</label>
        <input x-model="data.inputs.b.from" type="number" :step="1.0 / 10 ** data.inputs.b.decimals" class="form-control" :readonly="!editMode">
    </div>

    <div class="col-md-4">
        <label class="form-label">To Value</label>
        <input x-model="data.inputs.b.to" type="number" :step="1.0 / 10 ** data.inputs.b.decimals" class="form-control" :readonly="!editMode">
    </div>

    <div class="col-md-4">
        <label class="form-label">Initial Value</label>
        <input x-model="data.inputs.b.initial" type="number" :step="1.0 / 10 ** data.inputs.b.decimals" class="form-control" :readonly="!editMode">
    </div>
</div>

<div class="row mb-3 g-3">
    <div class="col-md-4">
        <label class="form-label">Decimals</label>
        <input x-model="data.inputs.b.decimals" type="number" step="1" class="form-control" :readonly="!editMode">
    </div>

    <div class="col-md-8">
        <label class="form-label">Placeholder</label>
        <input x-model="data.inputs.b.placeholder" type="text" class="form-control" :readonly="!editMode">
    </div>
</div>
