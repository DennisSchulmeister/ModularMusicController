<div class="col">
    <button
        type  = "button"
        class  = "btn btn-primary active"
        x-show = "canEdit && !editMode"
        @click = "enterEditMode()"
    >
        Edit
    </button>

    <div class="btn-group" x-show="editMode">
        <button
            type   = "submit"
            class  = "btn btn-primary active"
            @click = "leaveEditMode(true)"
        >
            Save
        </button>

        <button
            type   = "button"
            class  = "btn btn-dark"
            @click = "leaveEditMode(false)"
        >
            Cancel
        </button>
    </div>
</div>
